<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            #print-content, #print-content * {
                visibility: visible;
            }
            #print-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 210mm;
                height: 297mm;
            }
            .invoice-container {
                width: 50%;
                height: 100%;
                float: left;
                font-size: 7pt;
                page-break-inside: avoid;
                padding: 5mm;
                box-sizing: border-box;
            }
            .print-button {
                display: none;
            }
        }
        .print-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            display: block;
        }
        #print-content {
            display: none;
        }
        .invoice-container {
            border: 1px solid #000;
            margin-bottom: 20px;
            padding: 10px;
        }
        .header {
            text-align: center;
        }
        .header h1, .header h2 {
            margin: 5px 0;
        }
        .invoice-details table, .fees-details table, .totals table, .footer table {
            width: 100%;
            border-collapse: collapse;
        }
        .invoice-details td, .fees-details td, .fees-details th, .totals td, .footer td {
            border: 1px solid #000;
            padding: 2px 5px;
        }
        .fees-details th {
            background-color: #f0f0f0;
        }
        .footer .bank-details, .footer .declaration {
            margin-top: 10px;
        }
        .footer .computer-generated, .footer .copy-type, .footer .remitter {
            text-align: center;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="single-invoice"></div>
    <button class="print-button" onclick="preparePrint()">Print Invoices</button>
    
    <div id="print-content"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formData = JSON.parse(localStorage.getItem('admissionData'));
            
            if (formData) {
                console.log('Admission data found:', formData);
                loadCustomTemplate(formData.stream, formData.semester);
            } else {
                console.error('No admission data found in localStorage');
            }
        });

        function loadCustomTemplate(stream, semester) {
    // Normalize the stream and semester to match the saved format
    const normalizedStream = stream.toUpperCase();
    const normalizedSemester = getOrdinalSemester(semester);
    
    const key = `invoiceTemplate_${normalizedStream}_${normalizedSemester}`;
    console.log('Attempting to load template with key:', key);
    const customTemplate = localStorage.getItem(key);

    if (customTemplate) {
        console.log('Custom template found');
        document.getElementById('single-invoice').innerHTML = customTemplate;
        updateInvoiceData();
    } else {
        console.log('No custom template found, loading default template');
        fetch('default-template.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('single-invoice').innerHTML = data;
                updateInvoiceData();
            })
            .catch(error => console.error('Error loading default template:', error));
    }
}

function getOrdinalSemester(semester) {
    const num = parseInt(semester);
    const suffixes = ['th', 'st', 'nd', 'rd'];
    const suffix = (num % 100 > 10 && num % 100 < 14) ? 'th' : suffixes[num % 10] || 'th';
    return `${num}${suffix} Semester`;
}     

function updateInvoiceData() {
            const formData = JSON.parse(localStorage.getItem('admissionData'));
            if (!formData) {
                console.error('No admission data found for updating invoice');
                return;
            }

            console.log('Updating invoice with data:', formData);

            function setTextContent(selector, value) {
                const elements = document.querySelectorAll(selector);
                elements.forEach(element => {
                    element.textContent = value || '';
                });
            }

            setTextContent('.studentName', formData.studentName);
            setTextContent('.invoiceNumber', formData.invoiceNumber);
            setTextContent('.studentClass', `${formData.semester} Sem ${formData.stream}`);
            setTextContent('.invoiceDate', formData.date);
            setTextContent('.studentCaste', formData.caste);

            console.log('Invoice data updated');
        }

        function preparePrint() {
            const container = document.getElementById('print-content');
            container.innerHTML = '';
            container.style.display = 'block';

            const copyTypes = ['STUDENT COPY', 'OFFICE COPY', 'BANK COPY', 'ACCOUNT COPY'];
            const originalContent = document.getElementById('single-invoice').innerHTML;

            copyTypes.forEach(copyType => {
                const clone = document.createElement('div');
                clone.className = 'invoice-container';
                clone.innerHTML = originalContent;
                clone.querySelector('.copy-type').textContent = copyType;
                container.appendChild(clone);
            });

            console.log('Print content prepared');

            setTimeout(() => {
                window.print();
                container.style.display = 'none';
            }, 100);
        }
    </script>
</body>
</html>
